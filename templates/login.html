<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque Open Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .logo {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .login-header h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background-color: white;
        }
        
        .input-group-text {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
            color: white;
            border-radius: 12px 0 0 12px;
        }
        
        .input-group .form-control {
            border-radius: 0 12px 12px 0;
            border-left: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, var(--success-color), #229954);
            color: white;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        /* Responsividade */
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-header .logo {
                font-size: 2rem;
            }
        }
        
        /* Modo escuro */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        }
        
        body.dark-mode .login-container {
            background: rgba(45, 45, 45, 0.95);
            color: white;
        }
        
        body.dark-mode .form-control {
            background-color: rgba(64, 64, 64, 0.9);
            border-color: #505050;
            color: white;
        }
        
        body.dark-mode .form-control:focus {
            background-color: #404040;
            border-color: var(--secondary-color);
            color: white;
        }
        
        body.dark-mode .login-header h2 {
            color: white;
        }
        
        body.dark-mode .login-header p {
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h2>Open Stock</h2>
            <p>Sistema de Gerenciamento de Estoque</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Usuário" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Senha" required autocomplete="current-password">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                <span class="loading" id="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Entrando...
                </span>
                <span class="normal-text">Entrar</span>
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Entre com suas credenciais para acessar o sistema
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Verificar se já está logado
            checkAuthStatus();
            
            // Evento de submit do formulário
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                performLogin();
            });
            
            // Focar no campo username ao carregar
            $('#username').focus();
            
            // Permitir login com Enter
            $('#password').on('keypress', function(e) {
                if (e.which === 13) {
                    performLogin();
                }
            });
        });
        
        function checkAuthStatus() {
            $.get('/me')
                .done(function(data) {
                    if (data.authenticated) {
                        window.location.href = '/';
                    }
                })
                .fail(function() {
                    // Não autenticado, permanecer na tela de login
                });
        }
        
        function performLogin() {
            const username = $('#username').val().trim();
            const password = $('#password').val();
            
            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.', 'danger');
                return;
            }
            
            // Mostrar loading
            $('#loading').addClass('show');
            $('.normal-text').hide();
            $('#loginBtn').prop('disabled', true);
            
            // Fazer requisição de login
            $.ajax({
                url: '/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(data) {
                    if (data.success) {
                        showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        setTimeout(function() {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'Erro no login', 'danger');
                    }
                },
                error: function(xhr) {
                    let errorMsg = 'Erro no servidor';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMsg = xhr.responseJSON.error;
                    }
                    showAlert(errorMsg, 'danger');
                },
                complete: function() {
                    // Esconder loading
                    $('#loading').removeClass('show');
                    $('.normal-text').show();
                    $('#loginBtn').prop('disabled', false);
                }
            });
        }
        
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
            
            // Auto-remover alerta após 5 segundos
            setTimeout(function() {
                $('.alert').fadeOut();
            }, 5000);
        }
    </script>
</body>
</html>
